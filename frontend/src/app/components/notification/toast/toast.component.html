<div
  class="toast py-2"
  [ngClass]="{
    'toast-success': toast.type === 'success',
    'toast-error': toast.type === 'error'
  }"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ toast.message }}
    </div>
    <button type="button" class="btn-close me-2 m-auto toast-close-btn-custom" data-bs-dismiss="toast" aria-label="Close" (click)="removeToast()"></button>
  </div>
</div>
