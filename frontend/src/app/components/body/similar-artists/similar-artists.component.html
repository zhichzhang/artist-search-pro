<div class="container my-3" id="similar-artists" *ngIf="isLoggedIn && isCardSelected">
  <h2>Similar Artists</h2>
  <div id="similar-artists-list-content" class="d-flex flex-nowrap">
      <div class="col-sm-6 col-md-4 col-lg-3 d-flex flex-nowrap align-items-start">
        <app-card
          *ngFor="let similarArtistItem of similarArtistItems"
          [searchItem]="similarArtistItem"
          (click)="activateCard()"
          (getArtistDetails)="artistDetailsReq($event)">
        </app-card>
      </div>
    </div>
</div>
