<div class="card category-modal-card my-2">
  <div class="ratio ratio-1x1">
    <img [src]="category.categoryThumbnailHref" class="card-img-top object-fit-cover" alt="Category Image">
  </div>
  <div class="card-body">
      <div class="category-name text-center px-3">{{ category.categoryName }}</div>
  </div>
</div>
